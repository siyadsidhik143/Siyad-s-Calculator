<!DOCTYPE html>
<html>
  <head>
 <title> Siyad's Calculator </title>   
 <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="This is a Calculator done by Siyad Sidhik">
 <link rel="stylesheet" href="../Calculator/assets/css/style.css">
 <link rel="icon" type="image/jpg" href="./assets/images/photo_siyadmon.jpg">
 <!-- this is a new change that i added to check merge through github-->
 <title>Calculator</title>
</head>
 <body>
<section>
    <div class="container">
 <form action="">
  <div class="twoscreens">
    <div class="second" id="second"> </div> 
    <input type="text" id="screen" class="keyboard" placeholder="0" autocomplete="off" 
    onkeypress="numberinput(event)" autofocus style="caret-color: transparent;">  
  </div>
    <br>
  <div class="buttons1">  
    <input type="button" class="button number" value="7" onclick="btnclick(value)">
    <input type="button" class="button number" value="8" onclick="btnclick(value)">
    <input type="button" class="button number" value="9" onclick="btnclick(value)">
    <input type="button" class="button operator divide" value="&divide;" onclick="div()">     
    <br>
    
    <input type="button" class="button number" value="4" onclick="btnclick(value)">
    <input type="button" class="button number" value="5" onclick="btnclick(value)">
    <input type="button" class="button number" value="6" onclick="btnclick(value)">
    <input type="button" class="button operator" id="mul" value="x" onclick="btnclick('*')">  
    <br>

    <input type="button" class="button number" value="1" onclick="btnclick(value)">
    <input type="button" class="button number" value="2" onclick="btnclick(value)">
    <input type="button" class="button number" value="3" onclick="btnclick(value)">
    <input type="button" class="button operator" value="+" onclick="btnclick(value)">   
    
    <br>
    <input type="button" class="button number" value="." onclick="btnclick(value)">
    <input type="button" class="button number" value="0" onclick="btnclick(value)">
    <input type="button" class="button operator" value="%" onclick="btnclick(value)">
    <input type="button" class="button operator" value="-" onclick="btnclick(value)">  
    
    <br>
    <input type="button" class="clear" value="AC" onclick="clearscreen()">
    <input type="button" class="button operator" value="&larr;" onclick="backspace()">
    <input type="button" class="button result" value="=" onclick="finalresult()">
    <!-- <input type="button" class="button number" value=")" onclick="btnclick(value)"> -->
</div>

     </form>
    </div>
</section>

    <script src="../Calculator/assets/js/calc.js"></script>
 </body>
</html>
